version: '1.0'
kind: kafka-ingest
kafka:
  bootstrap.servers: temp-anomaly:9092
ingest:
  templates:
    - name: measurements.tpl
      content: |+
        {
          "temperature": ${T},
          "timestamp": 0,
          "roomId": "room-1",
          "thermometerId": "dev-01"
        }
  value_sets:
    - name: my-set
      attributes:
        - T
      values:
        - [20.1]
        - [21.2]
        - [20.3]
        - [19.1]
        - [20.1]
        - [19.2]
        - [20.1]
        - [18.1]
        - [19.4]
        - [20.1]
        - [27.1]
        - [23.1]
  topics:
    - name: temp.measurements
      value_set: my-set
      entries:
        - value_template:
            name: measurements.tpl
