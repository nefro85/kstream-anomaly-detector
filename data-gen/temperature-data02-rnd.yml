version: '1.0'
kind: kafka-ingest
kafka:
  bootstrap.servers: kafka:9092
ingest:
  templates:
    - name: measurements.tpl
      content: |+
        {
          "temperature": ${T},
          "timestamp": ${__TIMESTAMP},
          "roomId": "room-1",
          "thermometerId": "dev-01"
        }
  value_sets:
    - name: my-set
      attributes:
        - T
      values:
        - [ "${rand=-30..60}.${rand=0..100}" ]
      repeat: 10

  topics:
    - name: temp.measurements
      value_set: my-set
      entries:
        - value_template:
            name: measurements.tpl
